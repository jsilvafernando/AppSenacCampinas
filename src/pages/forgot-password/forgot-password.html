<ion-header>
  <ion-navbar color="secondary">
      <ion-buttons end>
          <img src="../assets/img/logo_branco.png">
      </ion-buttons>
      <ion-title>Esqueci a senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form">
    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item *ngIf="!form.controls.email.valid && (form.controls.email.dirty || form.controls.email.touched)" color="danger">
      <div [hidden]="!form.controls.email.errors.required">
        O campo é obrigatório
      </div>
      <div [hidden]="!form.controls.email.errors.email">
        O e-mail é invalido
      </div>
    </ion-item>

    <div padding>
      <button ion-button block type="submit" [disabled]="!form.valid" (click)="onSubmit()">Resetar minha senha</button>
    </div>
  </form>
</ion-content>
