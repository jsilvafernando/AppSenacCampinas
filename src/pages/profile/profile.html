  <ion-content>
    <ion-list>
        <ion-item (click)="openAbout()" ><ion-icon name="information-circle" item-start></ion-icon> Sobre o App</ion-item>
        <ion-item  ><ion-icon name="color-wand" item-start></ion-icon> Tutorial</ion-item>
